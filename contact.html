  <head>

      type="image/x-icon"
      href="./images/logo-icon.ico"
    />

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5fbea5a863.js"
      crossorigin="anonymous"

    <title>Contact Page</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <div class="container">
        <a href="index.html"><img class="logo" src="./images/logo.png" /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Text Area -->
    <section id="contact-form">
      <div class="container">
        <h1 class="form-header">Contact Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
          </div>
        </form>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" id="message" name="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </div>
    </section>

    <!-- Contact Info -->

    <section id="contact-info">
      <div class="container">
        <div class="contact-box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Old Street, London</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>0207 555 5555</p>
        </div>
        <div class="contact-box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>enquiries@hotelmf.com</p>
        </div>
      </div>
    </section>

    <!--Footer-->
    <section id="footer">
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
      <i class="fab fa-youtube fa-2x"></i>
      <i class="fab fa-linkedin fa-2x"></i><br />
      <p class="footer-text">Hotel MF &copy; 2021, All Rights Reserved</p>
    </section>
  </body>
</html>
